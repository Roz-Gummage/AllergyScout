{% extends "layout.html" %}

{% block title %}
    Reaction
{% endblock %}

{% block main %}
    <div class="container">
        <h2>
            Add allergic reaction to diary
        </h2>

        <form name="reaction" action="/reaction" method="post">
            <div class="form-group">
                <label>Allergic reaction type: </label>
                <select autofocus class="form-control" name="reaction" id="input_">
                    <option value="" disabled selected>Reaction</option>
                        {% for reaction in reactions %}
                            <option value="{{ reaction.allergy_id }}">{{ reaction.title }}</option>
                        {% endfor %}
                </select>
            </div>
            <input type="hidden" name="day" id="day_" value="today">
            <div class="form-group">
                <label>Time at start of reaction: </label>
                    <select class="form-control" name="hour" id="hour_">
                        <option value="" disabled selected>HH</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                     </select>:
                    <select class="form-control" name="minute" id="minute_">
                        <option value="" disabled selected>MM</option>
                        <option value="00">00</option>
                        <option value="05">05</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>
                    </select>
                    <select class="form-control" name="am_pm" id="am_pm_">
                        <option value="" disabled selected>AM/PM</option>
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" onclick="return validDiaryEntry()">Enter</button>
            </div>
        </form>
    </div>
{% endblock %}
