{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input class="form-control" autofocus class="form-control" name="current_pass" placeholder="Current Password" type="password"/><br>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password"/><br>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-Type New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
