{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" name="register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="surname" placeholder="surname" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/><br>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-Type Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" onclick="return registerCheck()">Register</button>
    </form>
{% endblock %}
