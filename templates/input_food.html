{% extends "layout.html" %}

{% block title %}
    Input Food
{% endblock %}

{% block main %}

    <p>
        <h3>
            {{ text }}
        </h3>
    </p>
    <div class="container">
        <h2>
            Add a food to the database
        </h2>

        <form name="foodInput" action="/input_food" method="post">
            <div class="form-group">
                <label>Brand: </label>
                <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Brand" type="text"/>*
            </div>
            <div class="form-group">
                <label>Title of food: </label>
                <input autocomplete="off" class="form-control" name="name" placeholder="Name" type="text"/>*
            </div>
            <div>
                <label>Ingredients: </label>
            </div>
            <div id="ingred1" class="ingredients">
                <input type="text" class="form-control" name="ingred1" autocomplete="off" spellcheck="true" placeholder="Ingredient">
            </div>

            <div class="form-group">
                <button class="btn btn" type="button" id="addIngred" onclick=" return newIngredient()">Add Another</button>
                <button class="btn btn" type="button" id="delIngred" disabled="disabled" onclick=" return lessIngredient()">Delete </button>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary" onclick="return validFoodEntry()">Submit food</button>
                <button type="reset" value="Reset" class="btn btn" onclick="clearIngreds()">Reset</button>
            </div>

        </form>

    * = required field

    </div>
{% endblock %}
